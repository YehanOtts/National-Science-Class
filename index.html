<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Science class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#74A352',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        neutral: '#1F2937',
                        'neutral-light': '#F3F4F6',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-hover {
                @apply transition-all duration-300 transform hover:scale-105 hover:shadow-lg;
            }
            .btn-press {
                @apply active:scale-95 transition-transform duration-200;
            }
            .bg-blur {
                backdrop-filter: blur(8px);
            }
        }
    </style>
</head>
<body class="min-h-screen font-inter text-neutral flex flex-col bg-cover bg-center bg-no-repeat" 
      style="background-image: url('https://pic1.imgdb.cn/item/6832a6d158cb8da5c80cc73f.png');
             background-color: #131313;">
    <div class="absolute inset-0 bg-black/50"></div>
    
    <main class="flex-grow flex items-center justify-center relative z-10 px-4">
        <div class="text-center max-w-2xl mx-auto">
            <h1 class="text-[clamp(2.5rem,8vw,5rem)] font-bold text-white mb-8 leading-tight drop-shadow-lg">
                果壳，启动！
            </h1>
            <button id="mainButton" class="bg-primary hover:bg-primary/90 text-white font-semibold py-4 px-12 rounded-full text-lg md:text-xl btn-hover btn-press shadow-xl">
                确定要启动果壳吗
            </button>
        </div>
    </main>

    <footer class="relative z-10 py-6 px-4 text-center text-white/70 text-sm">
        <p>© 2025 国科数理实验班 | 保留所有权利</p>
    </footer>

    <script>
        // 确保 DOM 完全加载后执行
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // 获取按钮元素
                const mainButton = document.getElementById('mainButton');
                
                // 检查元素是否存在
                if (!mainButton) {
                    throw new Error('未找到按钮元素 #mainButton');
                }
                
                // 添加点击事件
                mainButton.addEventListener('click', function() {
                    const buttonText = this.textContent.trim();
                    
                    // 先更新按钮状态
                    this.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 正在启动果壳...';
                    
                    // 执行跳转
                    window.location.href = 'https://20232027guoke.wordpress.com/';
                    
                    // 无需恢复按钮文本，因为页面已跳转
                });
                
                console.log('按钮事件绑定成功');
            } catch (error) {
                console.error('初始化错误:', error);
                // 可选：向用户显示错误信息
                alert('页面加载失败: ' + error.message);
            }
        });
    </script>
</body>
</html>
